apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres_pod
  namespace: lab
spec:
  serviceName: postgres_service
  replicas: 3
  selector:
    matchLabels:
      app: postgres_pod
  template:
    metadata:
      labels:
        app: postgres_pod
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: config
                key: POSTGRES_DB
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: secret
                key: POSTGRES_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret
                key: POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgres/data
              name: db-data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-persistent-volume-claim